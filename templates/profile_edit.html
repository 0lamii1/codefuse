{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Profile Edit Page -->
<main class="pt-24 pb-16 px-6 sm:px-8 lg:px-10 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <!-- Page Header -->
        <div class="text-center mb-12 animate-fade-in">
            <h1 class="text-4xl md:text-2xl font-bold premium-text mb-4">Edit Profile</h1>
            <p class="text-lg text-gray-600 max-w-xl mx-auto">
                Update your account details
            </p>
        </div>

        <!-- Edit Profile Card -->
        <form method="post" class="glass-surface rounded-3xl p-8 md:p-12 elegant-hover animate-fade-in">
            {% csrf_token %}
            <div class="flex flex-col md:flex-row items-center md:items-start space-y-8 md:space-y-0 md:space-x-12">

                <!-- Profile Image Section -->
                <div class="flex-shrink-0">
                    <div class="relative">
                        <div
                            class="w-22 h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-br from-blue-100 to-indigo-100 flex items-center justify-center shadow-lg">
                            <svg class="w-16 h-16 md:w-20 md:h-20 text-gray-400" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Editable Profile Info -->
                <div class="flex-1 w-full">
                    <div class="grid gap-6">

                        <!-- Username -->
                        <div class="bg-white/50 rounded-2xl p-6 border border-gray-100">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Username</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" name="username" value="{{ user.username }}"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-medium text-gray-800"
                                    required>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="bg-white/50 rounded-2xl p-6 border border-gray-100">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Email Address</label>
                            <div class="flex items-center space-x-3">
                                <input type="email" name="email" value="{{ user.email }}"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-medium text-gray-800"
                                    required>
                            </div>
                        </div>

                        <div class="bg-white/50 rounded-2xl p-6 border border-gray-100">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Phone number</label>
                            <div class="flex items-center space-x-3">
                                <input type="text" name="phone_number" value="{{ user.phone_number }}"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-medium text-gray-800"
                                    required>
                            </div>
                        </div>
                        <!-- First & Last Name
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="bg-white/50 rounded-2xl p-6 border border-gray-100">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">First Name</label>
                                <input type="text" name="first_name" value="{{ user.first_name }}" 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-medium text-gray-800">
                            </div>
                            <div class="bg-white/50 rounded-2xl p-6 border border-gray-100">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Last Name</label>
                                <input type="text" name="last_name" value="{{ user.last_name }}" 
                                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none text-lg font-medium text-gray-800">
                            </div>
                        </div> -->

                        <!-- Action Buttons -->
                        <div class="flex flex-col sm:flex-row gap-4 pt-6">
                            <button type="submit"
                                class="premium-button flex-1 flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Save Changes</span>
                            </button>
                            <a href="{% url 'profile' %}"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-700 flex-1 flex items-center justify-center px-4 py-2 rounded-xl font-medium transition">
                                Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
