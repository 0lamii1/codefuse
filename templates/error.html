{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 to-blue-50 px-6">
    <div class="max-w-lg w-full bg-white dark:bg-slate-900 rounded-2xl shadow-xl p-8 text-center">
        
        <!-- Error Title -->
        <h1 class="text-2xl font-bold text-red-600 mb-4">
            {{ error_title|default:"Error" }}
        </h1>

        <!-- Error Message -->
        <p class="text-gray-700 dark:text-gray-300 mb-6 text-lg">
            {{ error_message|default:"Something went wrong. Please try again." }}
        </p>

        <!-- Action Button -->
        {% if redirect_to == "login" %}
            <a href="{% url 'login' %}" 
               class="inline-block px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition-all">
                Go to Login
            </a>
        {% else %}
            <a href="{{ redirect_to|default:'/' }}" 
               class="inline-block px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold shadow hover:bg-blue-700 transition-all">
                Go Back
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
