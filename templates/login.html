{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeFuse - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-[Inter]">

<section class="min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 transition-transform duration-300 hover:scale-[1.01]">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-lg font-bold text-gray-900">
        Welcome <span class="text-blue-600">Back!</span>
      </h2>
      <p class="text-gray-600 text-sm mt-2">Login here</p>
    </div>

    <!-- Form -->
    <form method="POST" class="space-y-6" id="loginForm">
      {% csrf_token %}

      <!-- Error Messages -->
      {% if error %}
      <div class="bg-red-100 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm mb-4">
          {{ error }}
      </div>
      {% endif %}

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" name="email" id="email" required
               class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
               placeholder="Enter your password">
      </div>

      <!-- Submit -->
      <button type="submit" id="loginButton"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2">
        <span id="loginText">Login</span>
        <svg id="loginSpinner" class="w-5 h-5 hidden animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
      </button>
    </form>

    <!-- Signup Link -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Don't have an account?
      <a href="/signup" class="text-blue-600 hover:text-blue-700 font-semibold">Create account</a>
    </p>

  </div>

  <!-- Notification -->
  <div id="notification"
       class="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg hidden text-sm">
    Login successful! Redirecting...
  </div>
</section>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginButton = document.getElementById('loginButton');
  const loginSpinner = document.getElementById('loginSpinner');
  const loginText = document.getElementById('loginText');

  loginForm.addEventListener('submit', () => {
    loginButton.disabled = true;
    loginSpinner.classList.remove('hidden');
    loginText.textContent = 'Verifying...';
  });
</script>

</body>
</html>
